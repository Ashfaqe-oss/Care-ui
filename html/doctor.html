<!DOCTYPE html>
<html lang="en-IN">
    <head>
        <title>Doctor Login</title>
        <link rel="stylesheet" href="styles.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body >
        <div class="Mainform">
        <div class="centreimg">
            <img src="Doctor cartoon.png" class="OccupCartoon" draggable="false">
        </div>
        <div class="userform">
            <h2> Doctor's Login </h2>
           
            <form method="POST" action>
                <div class="inputdiv">
                    <span style="position: relative;">
                        <img src="icons/account_circle_black_24dp.svg" class="InputIcon" draggable="false">
                    </span>
                    <span>
                        <input id="UserName"class="inp" type="text" max="100" name="UserName" placeholder="Doctor ID">
                    </span>
                </div>
                <br><br>
                <div class="inputdiv">
                    <span style="position: relative;">
                        <img src="icons/lock_black_24dp.svg" class="InputIcon" draggable="false">
                    </span>
                    <span>
                        <input class="inp" type="password" max="100" name="PassWord" placeholder="Password">
                    </span>
                </div>
                <br><br>
                <div class="submitdiv">
                    <input class = "submitlogin" type="submit" value="LOGIN">
                </div>
            </form>
        </div>
        </div>
    </body>
</html>
